<!DOCTYPE html>
<html>
<head>
	<title>Random 10 Digit Combo Example</title>
</head>
<body>
	<h1>Random 10 Digit Combo: <span id="randomCombo"></span></h1>

	<script>
		// Generate a random 10 digit combo
		var randomCombo = '';
		var digits = '0123456789';
		for (var i = 0; i < 10; i++) {
			randomCombo += digits[Math.floor(Math.random() * 10)];
		}

		// Display the combo on the screen
		document.getElementById("randomCombo").innerHTML = randomCombo;
	</script>
</body>
</html>
